{% extends "employee_site/main_template.html" %}

{% block body %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Part Detail</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/internal/">Home</a>
            </li>
            <li>
                <a href="/internal/inventory/stock-inventory/">Stock Inventory</a>
            </li>
            <li class="active">
                <strong>Part Edit</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Part Edit </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <!-- <a href="/internal/inventory/stock-inventory/{{ part_number }}/edit/">
                            <i class="fa fa-wrench"></i>
                        </a> -->
                        <!-- <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Config option 1</a>
                            </li>
                            <li><a href="#">Config option 2</a>
                            </li>
                        </ul> -->
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel-body">
                                    <fieldset class="form-horizontal">
                                        <div class="form-group"><label class="col-sm-2 control-label">Part Number:</label>
                                            <div class="col-sm-10"><input name="post_part_number" type="text" class="form-control" value="{{ part_number }}" readonly></div>
                                        </div>
                                        <div class="form-group"><label class="col-sm-2 control-label">Description:</label>
                                            <div class="col-sm-10"><input name="part_description" type="text" class="form-control" placeholder="Part decription" value="{{ part_detail_data[1] }}"></div>
                                        </div>
                                        <div class="form-group"><label class="col-sm-2 control-label">Select</label>

                                            <div class="col-sm-10">
                                                <select name="machine_type" class="form-control" >
                                                    <option value="Dishwasher" {% if part_detail_data[2] == "Dishwasher" %}selected {% endif %} >Dishwasher</option>
                                                    <option value="Dryer" {% if part_detail_data[2] == "Dryer" %}selected {% endif %}>Dryer</option>
                                                    <option value="Microwave" {% if part_detail_data[2] == "Microwave" %}selected {% endif %}>Microwave</option>
                                                    <option value="Range" {% if part_detail_data[2] == "Range" %}selected {% endif %}>Range</option>
                                                    <option value="Refrigerator" {% if part_detail_data[2] == "Refrigerator" %}selected {% endif %}>Refrigerator</option>
                                                    <option value="Washer" {% if part_detail_data[2] == "Washer" %}selected {% endif %}>Washer</option>
                                                    <option value="Other" {% if part_detail_data[2] == "Other" %}selected {% endif %}>Other</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group"><label class="col-sm-2 control-label">ASC Price:</label>
                                            <div class="col-sm-10"><input name="part_price" type="text" class="form-control" placeholder="Price bought from Samsung" value="{{ part_detail_data[3] }}"></div>
                                        </div>
                                        <div class="form-group"><label class="col-sm-2 control-label">Image URL:</label>
                                            <div class="col-sm-10"><input name="image_url" type="text" class="form-control" placeholder="Use direct link only" value="{{ part_detail_data[4] }}"></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col-sm-4 col-sm-offset-2">
                                <a href="{{ url_for('internal_stock_inventory')}}" class="btn btn-white">Cancel</a>
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

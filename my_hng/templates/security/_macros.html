{% macro render_field_with_errors(field) %}
  
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      {% for error in field.errors %}
        <div id="main_alert" class="alert alert-danger alert-dismissable text-left" role="alert"> 
            {{ error }}
        </div>
      {% endfor %}
    {% endif %}
  
{% endmacro %}
